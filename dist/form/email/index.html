<script type=module>
const formElement = document.querySelector(".loan-form");
const loadingOverlay = document.querySelector(".loading-overlay");
const progressFill = document.querySelector(".loading-overlay .progress-fill");
const loadingText = document.querySelector(".loading-text");
const emailInput = document.getElementById("email");

// Function to animate progress (simplified)
function animateProgress(targetWidth, duration) {
    const startWidth = parseInt(progressFill.style.width) || 0;
    const startTime = performance.now();

    return new Promise(resolve => {
        function frame(currentTime) {
            const elapsedTime = currentTime - startTime;
            const progress = Math.min(elapsedTime / duration, 1);
            const currentWidth = startWidth + (targetWidth - startWidth) * progress;
            progressFill.style.width = currentWidth + "%";

            if (progress < 1) {
                requestAnimationFrame(frame);
            } else {
                resolve();
            }
        }
        requestAnimationFrame(frame);
    });
}

// Populate hidden fields from sessionStorage
function populateHiddenFields() {
    const formState = JSON.parse(sessionStorage.getItem("form-state") || "{}");
    for (const key in formState) {
        if (formState.hasOwnProperty(key)) {
            const hiddenInput = formElement.querySelector(`input[name="${key}"]`);
            if (hiddenInput) {
                hiddenInput.value = formState[key];
            }
        }
    }
     // Ensure email is also populated if it was the last step before this script
    if (formState.email && emailInput.value === "") {
        emailInput.value = formState.email;
    }
}


formElement?.addEventListener("submit", async (event) => {
    // Basic email validation
    const emailValue = emailInput.value;
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue)) {
        event.preventDefault(); // Prevent submission if email is invalid
        emailInput.setCustomValidity("Please enter a valid email address");
        emailInput.reportValidity();
        return;
    }
    emailInput.setCustomValidity(""); // Clear any previous validation message

    // Store the final email in session storage as well
    const currentState = JSON.parse(sessionStorage.getItem("form-state") || '{}');
    sessionStorage.setItem("form-state", JSON.stringify({...currentState, email: emailValue }));
    
    // Populate all hidden fields one last time before submission
    populateHiddenFields();

    // Show loading animation
    loadingOverlay.style.display = "flex";
    progressFill.style.width = "0%";
    loadingText.textContent = "Verifying your options...";
    await animateProgress(30, 350);
    loadingText.textContent = "Analyzing rates & terms...";
    await animateProgress(70, 450);
    loadingText.textContent = "Finalizing your offers...";
    await animateProgress(100, 300);
    
    // The form will now submit naturally to Netlify because event.preventDefault() is not called here for valid email.
    // Netlify will handle the redirect to the 'action' URL (/thank-you/)
});

// Populate hidden fields on page load
populateHiddenFields();

</script>
